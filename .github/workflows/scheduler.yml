name: Trigger /runbot Endpoint Every 1H

on:
  schedule:
    - cron: "0 * * * *"  # 매 시간 정각에 실행 (UTC 기준)
  workflow_dispatch:      # 수동 실행도 가능

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Call /runbot endpoint
        run: curl -X GET https://threads-ai-bot.onrender.com/runbot
